<!DOCTYPE html>
<html lang="de-DE">
<head>
	<meta charset="UTF-8" />
        <title>TODO List</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet" />   
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />     
    </head> 
    <body>
        <div>
            <header>
                <h1>Meine TODO-Liste</h1>
            </header>
            <main>

            <div>
                <span>
                    <label>Aufgabe:</label>
                    <input class="large" id="taskContent" name="task" type="text" placeholder="hier schreiben ..." />
                </span>
                <span>
                    <label>erlidigt bis:</label>
                    <input name="requiredBy" type="text" id="datepicker" />
                </span>
                <span>
                    <label>Kategorie:</label>
                    <select name="category" id="category">
                        <option value="private">private</option>
                        <option value="arbeit">arbeit</option>
                        <option value="schule">schule</option>
                    </select>
                </span>
                <span class="buttons addTodo">
                    <a href="#"  class="btn btn-info" id="btnAddTask">Aufgabe speichern</a>
                </span>
                <div style="width:auto;margin-top:10px;display:none;" class="alert alert-warning alert-dismissible fade show" role="alert">
                    <div id="alertContainer">
                        <strong>Aufgabe Titel ist leer! </strong>  Sie müssen mindestens ein Charakter eingeben.
                    </div>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>


            <div>
                <div>
                    <table class="table table-striped" id="tblTasks">
                        <thead>
                            <tr>                            
                                <th style='width:75px;'>Erledigt</th>
                                <th>Aufgaben</th>
                                <th  style='width:150px;'>bis</th>
                                <th  style='width:150px;'>Kategorie</th>
                                <th  style='width:75px;'>Löschen</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>

            </div>
        </main>
        </div>
        <footer>
            <a href="http://www.oszimt.de/">
                <img src="https://moodle.oszimt.de/pluginfile.php/1/core_admin/logo/0x150/1517830327/logo-web-40h.png" alt="">
            </a>
        </footer>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
